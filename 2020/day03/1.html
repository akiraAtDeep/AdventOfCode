<html>
	<body>
		<textarea id='input'>..##.......
#...#...#..
.#....#..#.
..#.#...#.#
.#...##..#.
..#.##.....
.#.#.#....#
.#........#
#.##...#...
#...##....#
.#..#...#.#</textarea>
		<button onclick="myFunction()">Click me</button>
		part1:<input type='number' id='res1' readonly></input>
		part2:<input type='number' id='res2' readonly></input>
		<script>
			function myFunction() {
				let input = document.getElementById("input").value.split('\n');

				var y = 0;
				var y1 = 0;
				
				var x = 0;
				var x1 = 0;
				var x2 = 0;
				var x3 = 0;
				var x4 = 0;
				
				var count=0;
				var count1=0;
				var count2=0;
				var count3=0;
				var count4=0;
				
				while (y < input.length-1 ) {
					x = x+3 < input[0].length ? x+3 : x+3-input[0].length;
					x1 = x1+1 < input[0].length ? x1+1 : x1+1-input[0].length;
					x2 = x2+5 < input[0].length ? x2+5 : x2+5-input[0].length;
					x3 = x3+7 < input[0].length ? x3+7 : x3+7-input[0].length;
					x4 = x4+1 < input[0].length ? x4+1 : x4+1-input[0].length;
					y1 += 2;
					y += 1;

						if (input[y][x] === "#") count++;
						if (input[y][x1] === "#") count1++;
						if (input[y][x2] === "#") count2++;
						if (input[y][x3] === "#") count3++;
						if (y1< input.length-1) if (input[y1][x4] === "#") count4++;
					
				}

				document.getElementById("res1").value = count;
				document.getElementById("res2").value = count * count1 * count2 * count3 * count4;
			}
		</script>
	</body>
</html>
