<html>
	<body>
		<textarea id='input'></textarea>
		<button onclick="myFunction()">Click me</button>
                <input id ="res" readonly />
		<script>
			function myFunction() {
				var input = document.getElementById("input").value.split('');
                                var floar = 0;
				
                                for (var i=0; i<input.length; i++) {
                                    if (input[i] === '(') {
                                        floar++;
                                    } else {
                                        floar--;
                                    }
                                    
                                    if (floar === -1) {
                                        document.getElementById('res').value =  i+1;
                                        break;
                                    }
                                }
			}
		</script>
	</body>
</html>
